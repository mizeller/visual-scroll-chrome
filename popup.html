<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .instruction {
      margin: 8px 0;
      color: #666;
    }
    .shortcut {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="title">Line Focus Reader</div>
  
  <div class="instruction">
    <strong>Toggle:</strong> <span class="shortcut">F9</span>
  </div>
  
  <div class="instruction">
    <strong>Usage:</strong>
    <br>1. Press <span class="shortcut">F9</span> to activate
    <br>2. Select any text to set starting point  
    <br>3. Use <span class="shortcut">j/k</span> or <span class="shortcut">↑/↓</span> to navigate
    <br>4. Press <span class="shortcut">Esc</span> to exit
  </div>
  
  <div class="instruction">
    Works on learncpp.com pages.
  </div>
</body>
</html>
